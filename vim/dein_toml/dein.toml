[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
dein-options-hook_post_update = '''
  if dein#util#_is_windows()
    let cmd = 'tools\\update-dll-mingw'
  elseif dein#util#_is_cygwin()
    let cmd = 'make -f make_cygwin.mak'
  elseif executable('gmake')
    let cmd = 'gmake'
  else
    let cmd = 'make'
  endif
  let g:dein#plugin.build = cmd
'''

[[plugins]] # コメントアウト・解除
repo = 'tomtom/tcomment_vim'

[[plugins]] # ステータスライン改造
repo = 'itchyny/lightline.vim'

[[plugins]] # バッファを lightline に表示
repo = 'mgee/lightline-bufferline'
hook_add = '''
  let g:lightline = {
  \   'tabline': {
  \     'left': [['buffers']],
  \     'right': [],
  \   },
  \   'component_expand': {
  \     'buffers': 'lightline#bufferline#buffers',
  \   },
  \   'component_type': {
  \     'buffers': 'tabsel',
  \   }
  \ }

  let g:lightline#bufferline#show_number = 1
  let g:lightline#bufferline#unnamed = '[No Name]'
'''

[[plugins]] # 末尾空白の強調・自動削除
repo = 'ntpeters/vim-better-whitespace'
hook_add = 'autocmd BufEnter * EnableStripWhitespaceOnSave'

[[plugins]] # 全角空白の強調
repo = 'thinca/vim-zenspace'

#---------
# deoplete
#---------

[[plugins]]
repo = 'Shougo/deoplete.nvim'
if = '''has('python3')'''
if = '''has('timers')'''
hook_add = 'let g:deoplete#enable_at_startup = 1'

[[plugins]]
repo = 'roxma/nvim-yarp'
if = '''!has('nvim')'''
on_source = ['deoplete']

[[plugins]]
repo = 'roxma/vim-hug-neovim-rpc'
if = '''!has('nvim')'''
on_source = ['deoplete']

[[plugins]] # syntax ファイルを見ていい感じに補完する
repo = 'Shougo/neco-syntax'
on_source = ['deoplete']
